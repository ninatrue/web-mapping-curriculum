    <script>
      // Initialize the map
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoiY2swb2g4Z3hqMGFzYTNjbXdxc3F6dWZlaSJ9.Jo1SOIQUg0JV6HK4wEv36w";

      //Add Layers ------------------------------------------------------------------------------------------------------------------------------------------

      var music_geo =
        "https://raw.githubusercontent.com/ninatrue/project/master/Music";

      //Add Neighborhoods Layer

              "#E6B71E",
              400000,
              "#DA9C20",
              500000,
              "#CA8323",
              600000,
              "#B86B25",
              700000,
              "#A25626",
              800000,
              "#8B4225",
              900000,
              "#723122"
            ],
            "fill-opacity": 0.4
          }
        });
      });

      //Add breweries Layer
      map.on("load", function() {
        map.addSource("Breweries", {
          type: "geojson",
          data: brew_geo
        });

        //display on map
        map.addLayer({
          id: "Breweries",
          type: "symbol",
          source: "Breweries",
          layout: {
            "icon-image": "beer-15"
          }
        });
      });

      //Add farmers markets layer

      map.on("load", function() {
        map.addSource("Markets", {
          type: "geojson",
          data: market_geo

        //display on map
        map.addLayer({
          id: "Markets",

          }
        });
      });

      //Add music Venue layer
      map.on("load", function() {
        map.addSource("Music", {
          type: "geojson",
          data: music_geo
        });

        //display on map
        map.addLayer({
          id: "Music",
          type: "symbol",
          source: "Music",
          layout: {
            "icon-image": "music-15"
          }
        });
      });

      //Popups -----------------------------------------------------------------------------------------------------------------------------------------------

      //add popup when brewery Layer is clicked that displays name of venue and description
      map.on("click", "Breweries", function(e) {
        var brewpop = e.features[0].properties.Name;
        var brewpop_d = e.features[0].properties.address;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML("<h4>" + brewpop + "<h5>" + brewpop_d) //need to work on making description not bold
          .addTo(map);
      });

      //add popup when Music Layer is clicked that displays name of venue and description
      map.on("click", "Music", function(e) {
        var musicpop = e.features[0].properties.Name;
        var musicpop_d = e.features[0].properties.Web_Notes;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML("<h4>" + musicpop + "<h5>" + musicpop_d) //need to work on making description not bold
          .addTo(map);
      });


      //add popup when Farmer's Market is clicked that displays name of market and website 
      map.on("click", "Markets", function(e) {
        var marketpop = e.features[0].properties.Name;
        var marketpop_d = e.features[0].properties.Website;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML("<h4>" + marketpop + "<h5>" + marketpop_d) 
          .addTo(map);
      });


      //Add hover effect -------------------------------------------------------------------------------------------------------------------------------------
      map.on("mousemove", function(e) {
        var prices = map.queryRenderedFeatures(e.point, {
          layers: ["Neighborhoods"]
        });

        if (prices.length > 0) {
          document.getElementById("hv").innerHTML =
            "<h3><strong>" +
            prices[0].properties.name +
            "</strong></h3><p><strong><em>" +
            prices[0].properties.HousingPri +
            "</strong> Home Value </em></p>";
        } else {
          document.getElementById("hv").innerHTML =
            "<p>Hover over a neighborhood</p>";
        }
      });

      //Add search bar -------------------------------------------------------------------------------------------------------------------------------------------
      map.on("load", function() {
        var geocoder = new MapboxGeocoder({
          // Initialize the geocoder
          accessToken: mapboxgl.accessToken, // Set the access token
          mapboxgl: mapboxgl, // Set the mapbox-gl instance
          zoom: 15, // Set the zoom level for geocoding results
          placeholder: "Search addresses in Austin" // This placeholder text will display in the search bar
        });

        // Add the geocoder to the map
        map.addControl(geocoder, "top-right"); // Add the search box to the top right
      });

      var marker = new mapboxgl.Marker({ color: "#008000" });

      geocoder.on("result", function(ev) {
        var searchResult = ev.result.geometry;
        var options = { units: "miles" };
        stores.features.forEach(function(brew) {
          Object.defineProperty(brew.properties, "distance", {
            value: turf.distance(searchResult, brew.geometry, options),
            writable: true,
            enumerable: true,
            configurable: true
          });
        });
      });


//search addresses in radius 


map.addLayer({
        id: 'search-radius',
        source: {
          type: 'geojson',
          data: { "type": "FeatureCollection", "features": [] }
        },
        type: 'fill',
        paint: {
          'fill-color': '#555',
          'fill-opacity': 0.1
        },
      }, 'country-label');


      map.addLayer({
        id: 'centroids-selected',
        source: {
          type: 'geojson',
          data: { "type": "FeatureCollection", "features": [] }
        },
        type: 'fill',
        type: 'circle',
        paint: {
          'circle-color': 'dodgerblue',
          'circle-radius': 2,
          'circle-opacity': 0.5
        },
    });

    var marker = new mapboxgl.Marker({ color: "#008000" });


    geocoder.on('result', function(e) {
      var clickedLngLat = [e.lngLat.lng, e.lngLat.lat];
      marker.setLngLat(clickedLngLat).addTo(map);
      var searchRadius = makeRadius(clickedLngLat, 200);
      //var featuresInBuffer = spatialJoin(centroids, searchRadius);
      map.getSource('search-radius').setData(searchRadius);
      var selectedpoints = pip(centroids, searchRadius);
      map.getSource('centroids-selected').setData(selectedpoints);
      buildLocationsList(selectedpoints, 'bulletsContainer')
     
    });

     /****** UTILITY FUNCTIONS *******/

    /**
     * Generates a circular polygon of a given radius round a given point.
     * lngLatArray {array} - The longitude, latitude coordinates to be used as the center of the circle.
     * radiusInMeters {number} - The radius, in meters, of the circle.
     *
     * Returns a GeoJSON polygon.
     */
     function makeRadius(lngLatArray, radiusInMeters) {

var point = turf.point(lngLatArray);

var buffered = turf.buffer(point, radiusInMeters, { units: 'meters' });

return buffered;
}

 /**
     * Generates a featureCollection of points that fall within a given polygon.
     * pointsFeatureCollection {object} - A GeoJSON FeatureCollection containing a set of points.
     * polygon {object} - A GeoJSON polygon.
     * 
     * Returns a GeoJSON FeatureCollection.
     */
     function pip(pointsFeatureCollection, polygon) {
      //ðŸ”° Create a variable called selectedPoints and set its value to:
        // use turf.pointsWithinPolygon to find the points that fall within a given polygon.
        // https://turfjs.org/docs/#pointsWithinPolygon
        var selectedpoints = turf.pointsWithinPolygon(pointsFeatureCollection, polygon) //what polygon am I loookin for here?
        return selectedpoints 

      //ðŸ”° Return selectedPoints
      
    }

    function buildLocationsList(selectedPoints, containerId) {
      //ðŸ”° Use document.getElementById to get the element with the ID passed to this function.
      // Create a variable called container and assign the above to it.
      var listContainer = document.getElementById('bulletsContainer');
      
      var pointBullets = selectedPoints.features.map(function(point) {
        // Some of the parcel data doesn't have full addresses. 
        // The following line checks if the current point has a value in its to_st property. If the address value exists,
        // construct a line item with the address value. If not, construct a line item with the parcel number instead.
        if (point.properties.to_st) {
          return "<li>Address: " + point.properties.to_st + ' ' + point.properties.street + ' ' + point.properties.st_type + "</li>";
        } else {
          return "<li>Parcel number: " + point.properties.blklot + "</li>";
        }
      });

      var bulletsList = '<ul>' + pointBullets.join('') +'</ul>'

      listContainer.innerHTML = bulletsList;

    
    }
